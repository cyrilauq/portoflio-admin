<article>
    <span class="project-title">{{ project.name }}</span>
    <a routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">see project</a>
    <div class="action-btn">
        <button (click.prevent)="onEditClicked()" class="project-edit-btn">Edit</button>
        <button (click.prevent)="onDeleteClicked()" class="project-delete-btn">Delete</button>
    </div>
</article>
